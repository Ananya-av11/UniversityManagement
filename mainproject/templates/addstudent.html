{% extends 'adminnav.html' %}
    {% block content %}

    <body style="background-image: url('https://thumbs.dreamstime.com/b/graduation-rear-view-student-university-graduates-crowded-cap-ceremony-174292908.jpg'); background-repeat: no-repeat; background-size: cover; background-attachment: fixed;
    display: flex;
    flex-direction: column;
    min-height: 100vh;">
    <div class="content"  style="flex:1;">
        <div class="container d-flex align-items-center justify-content-center mb-5 mt-5">
            <div class="card p-4 shadow-lg mt-5" style="max-width: 400px; width: 100%; background: rgba(255, 255, 255, 0.5); border-radius: 10px;">
        <!-- <div class="container w-50 border mt-5 p-5 text-center mb-5" style=" border-radius: 10px; box-shadow: 0 4px 10px rgb(0, 0, 0);"> -->
            <h2 class="text-center">ADD STUDENT</h2>
                <form action="{% url 'student_add' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <!-- <label for="">Username</label> -->
                        <input type="text" class="form-control" name="sname" placeholder="Student Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="saddress" placeholder="Address">
                    </div>
                    <div class="form-group">
                        <!-- <label for="">Password</label> -->
                        <input type="number" class="form-control" name="sage" placeholder="Age">
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control" name="sdate" placeholder="Date of Join">
                    </div>
                    <div class="form-group">
                        <select id="country" class="form-control" name="scourse" required> 
                            {% for i in coursetb %}
                            <option value="{{i.id}}">{{i.coursename}}</option>
                            {% endfor %} 
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <button class="btn btn-primary btn-block">Add</button>
                    </div>
                    
                </form>
                {% for msg in messages %}
                <h6>
                    <div class="alert alert-danger alert-dismissible mt-3" >
                    {{ msg }}
                    </div>
                </h6>
            {% endfor %}
        </div>
        </div>
    </div>
    <footer style="background: #343a40; color: white; text-align: center; padding: 10px 0; width: 100%; position: sticky; bottom: 0;">
        <p class="mb-0">Â© 2024 All Rights Reserved | Developed by Ananya Vijayan</p>
    </footer>
    </body>

    {% endblock %}
