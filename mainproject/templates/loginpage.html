<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body{
            background-image: url('https://t4.ftcdn.net/jpg/06/51/44/67/360_F_651446718_ZIHGEFxdN1ZSP2hVmtembHIpShrOUo3e.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .login-container{
            max-width: 400px;
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgb(0, 0, 0);
        }
        .content {
            flex: 1;
        }
        
    </style>
</head>

<body>
    {% load static %}
    <div class="container align-items-center justify-content-center mt-5 mb-5">
        <h2 class="text-center text-white mb-4">STANFORD UNIVERSITY</h2>
        <!-- <img src="{% static 'images/img1.jpg' %}" alt="Image" width="100" height="100"> -->
    </div>
    <div class="content">
    <div class="container login-container text-center border p-4 mt-5 mb-5">
        <div class="row-md-6">
        <h2>Login</h2></div>
        <div class="row-md-6">    
        <form action="{% url 'loginfun' %}" method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <!-- <label for="">Username</label> -->
                    <input type="text" class="form-control" name="uname" placeholder="Username">
                </div>
                <div class="form-group">
                    <!-- <label for="">Password</label> -->
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                
                
                <div class="form-group">
                    <button class="btn btn-primary btn-block">Login</button>
                </div>
                <p class="mt-3">Do you have an account? <a href="{% url 'signup' %}">Signup</a></p>
            </form>
            </div>
            {% for msg in messages %}
                <h6>
                    <div class="alert alert-danger alert-dismissible mt-3" >
                    {{ msg }}
                    </div>
                </h6>
            {% endfor %}
    </div>
</div>
            <footer class="card-footer bg-dark text-white text-center py-3">
            <p class="mb-0">2024 All rights reserved &copy; University Project | Developed & Maintained by Ananya Vijayan</p>
            </footer>
        
</body>
</html>
