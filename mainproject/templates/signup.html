<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body{
            background-image: url('https://img.freepik.com/premium-photo/graduate-hat-pencil-books-glasses-education-concept_150893-376.jpg?semt=ais_hybrid');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        .container{  
            max-width: 400px;
            background: rgba(255,255,255,0.4);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgb(0, 0, 0);
            
        }
        
    </style>
</head>
<body>
    <div class="content">
    <div class="container login-container text-center border p-4 mt-5 mb-5">
        <h2 class=" mb-3 text-center">Teacher Signup</h2>
            <form action="{% url 'teacher_add' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="form-group">
                    <!-- <label for="">Username</label> -->
                    <input type="text" class="form-control" name="fname" placeholder="First Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="lname" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="uname" placeholder="User Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="address" placeholder="Address">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" name="age" placeholder="Age">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" name="phone" placeholder="Phone">
                </div>
                <div class="form-group">
                    <!-- <label for="">Password</label> -->
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="cpassword" placeholder="Confirm Password">
                </div>
                <div class="form-group">
                    <input type="file" class="form-control" name="img" placeholder="Photo">
                </div>
                <div class="form-group">
                    <select id="country" class="form-control" name="tcourse" required placeholder="Course"> 
                        {% for i in course %}
                        <option value="{{i.id}}">{{i.coursename}}</option>
                        {% endfor %} 
                    </select>
                </div>                

                <div class="form-group">
                    <button class="btn btn-primary btn-block">Signup</button>
                </div>
                <p class="mt-3 text-center">Already have an account? <a href="/">login</a></p>
            </form>
            {% for msg in messages %}
                <h6>
                    <div class="alert alert-danger alert-dismissible mt-3" >
                    {{ msg }}
                    </div>
                </h6>
            {% endfor %}
    </div>
</div>
    <footer class="card-footer bg-dark text-white text-center py-3">
        <p class="mb-0">2024 All rights reserved &copy; University Project | Developed & Maintained by Ananya Vijayan</p>
        </footer>
</body>
</html>
