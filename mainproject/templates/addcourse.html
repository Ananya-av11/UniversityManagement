{% extends 'adminnav.html' %}
    {% block content %}

    <body style="background-image: url('https://static.vecteezy.com/system/resources/previews/043/173/300/non_2x/graduation-cap-and-tassel-on-table-free-photo.jpeg'); background-repeat: no-repeat; background-size: cover; background-attachment: fixed;
    display: flex;
    flex-direction: column;
    min-height: 100vh;">
    <div class="content"  style="flex:1;">
        <div class="container d-flex align-items-center justify-content-center mb-5" style="margin-top: 160px;">
            <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%; background: rgba(255, 255, 255, 0.3); border-radius: 10px;">
        <!-- <div class="container border p-3 mb-5 text-center"  style="margin-top: 160px; border-radius: 10px; box-shadow: 0 4px 10px rgb(0, 0, 0);"> -->
            <h2 class="text-center mb-4">ADD COURSE</h2>
                <form action="{% url 'course_add' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <!-- <label for="">Username</label> -->
                        <input type="text" class="form-control" name="cname" placeholder="Course Name">
                    </div>
                    <div class="form-group">
                        <!-- <label for="">Password</label> -->
                        <input type="number" class="form-control" name="fee" placeholder="Fee">
                    </div>
                    
                    
                    <div class="form-group">
                        <button class="btn btn-primary btn-block">Add</button>
                    </div>
                    
                </form>
                {% for msg in messages %}
                <h6>
                    <div class="alert alert-danger alert-dismissible mt-3" >
                    {{ msg }}
                    </div>
                </h6>
            {% endfor %}
        </div>
        </div>
</div>
        <footer style="background: #343a40; color: white; text-align: center; padding: 10px 0; width: 100%; position: sticky; bottom: 0;">
            <p class="mb-0">Â© 2024 All Rights Reserved | Developed by Ananya Vijayan</p>
        </footer>
    </body>

    {% endblock %}
